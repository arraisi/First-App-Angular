
<form #employeeForm="ngForm" (ngSubmit)="kirimData(employeeForm)">
    <div>
      <label for="id">ID    </label>
      <input type="number" name="id" id="id" [(ngModel)]="value.id"/>
    </div>
    <div>
      <label for="employee">Employee  </label>
      <input type="text" name="nama" id="employee" [(ngModel)]="value.nama"/>
    </div>
    <button type="submit">Kirim</button>
  </form>
