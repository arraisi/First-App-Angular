<table border="1">
  <tr>
    <td> Kode </td>
    <td> Nama </td>
    <td> Alamat </td>
    <td> Tanggal Lahir </td>
  </tr>
  <tr *ngFor="let anggota of allAnggota">
    <td> {{anggota.kode}} </td>
    <td> {{anggota.nama}} </td>
    <td> {{anggota.alamat}} </td>
    <td> {{anggota.tanggalLahir}} </td>
  </tr>
</table>
